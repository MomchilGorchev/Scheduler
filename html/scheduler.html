<template name="app">
    <h1>This is mScheduler</h1>

    <!--Only for developing-->
    <div class="form-new">
        {{> newEvent}}
        <!--Only for developing-->
    </div>
    {{> calendar}}

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel" data-token="title">Modal title</h4>
                    <span class="modal-startdate" data-token="start"></span>
                    <span class="modal-ref" data-token="ref"></span>
                </div>
                <div class="modal-body" data-token="description">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default modal-close" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary modal-save">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</template>
